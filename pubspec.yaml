name: flapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_svg: ^1.0.0
  auto_route: ^3.2.0
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.1
  json_serializable: ^6.1.3
  freezed_annotation: ^1.1.0
  google_fonts: ^2.1.0
  sizer: ^2.0.15
  enum_to_string: ^2.0.1
  fluttertoast: ^8.0.8
  device_preview: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.3
  auto_route_generator: ^3.2.0
  freezed: ^1.1.0
  fimber: ^0.6.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/img/

flutter_gen:
  integrations:
    flutter_svg: true
